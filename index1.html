<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>GP Calculator</h1>
        <div class="form-row">
            <div class="col">
            
                <select id="course-code" class="form-control">
                    <option value="">COURSE CODE</option>
                    <option value="MST124">MST124</option>
                    <option value="MST125">MST125</option>
                    <option value="MU123">MU123</option>
                    <option value="M140">M140</option>
                    <option value="S217">S217</option>
                    <option value="MST210">MST210</option>
                    <option value="M248">M248</option>
                    <option value="MS249">MS249</option>
                    <option value="M343">M343</option>
                    <option value="M346">M346</option>
                    <option value="ME620">ME620</option>
                    <option value="M373">M373</option>
               
                </select>
            </div>
            <div class="col">
        
                <select id="unit-load" class="form-control">
                    <option value="">CREDIT</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="col">

                <select id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="100">80-100(A)</option>
                    <option value="79">60-79(B)</option>
                    <option value="59">50-59(C)</option>
                    <option value="49">40-49(D)</option>
                    <option value="39">0-39(F)</option>
                </select>
            </div>
            <div class="col">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Unit Load</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc GP">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
    <script src="main1.js"></script>
</body>
</html>
